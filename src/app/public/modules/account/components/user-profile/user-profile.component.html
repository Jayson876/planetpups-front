<section class="profile-section">
  <div class="page-title">
    <h1>My Account</h1>
  </div>
  <div class="profile-section-inner">
    <div class="main-col-2">
      <div class="profile-form">
        <div class="form-title">
          <h3>Account Information</h3>
          <button (click)="enableForm()">
            <svg
              *ngIf="isDisabled"
              xmlns="http://www.w3.org/2000/svg"
              height="18px"
              viewBox="0 0 24 24"
              width="18px"
              fill="#1a130c"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
              />
            </svg>
            <svg
              *ngIf="!isDisabled"
              xmlns="http://www.w3.org/2000/svg"
              height="18px"
              viewBox="0 0 24 24"
              width="18px"
              fill="#1a130c"
              class="close-btn"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              />
            </svg>
          </button>
        </div>
        <form [formGroup]="updateForm" (submit)="updateProfile(currentUser?._id)">
          <div class="form-group group-col-2">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                matInput
                type="text"
                formControlName="firstName"
                value="{{ currentUser?.firstName }}"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                matInput
                type="text"
                formControlName="surname"
                value="{{ currentUser?.surname }}"
              />
            </mat-form-field>
          </div>
          <div class="form-group group-col-3">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="text"
                formControlName="email"
                value="{{ currentUser?.email }}"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Cell</mat-label>
              <input
                matInput
                type="text"
                formControlName="cell"
                value="{{ currentUser?.cell }}"
              />
            </mat-form-field>
            <mat-checkbox
              formControlName="whatsapp"
              [checked]="currentUser?.whatsapp"
              >Whatsapp?</mat-checkbox
            >
          </div>
          <div class="form-group control-section">
            <button *ngIf="!isDisabled" mat-raised-button type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
